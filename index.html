<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Current Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    
  </head>
  <body>
    <main class="container">
        <header class="app-header">
          <h1>Your Weather App</h1>
          <form class="app-form" action="" method="POST" onsubmit="return false;">
              <input type="text" value="" id="city" placeholder="Search by city...">
          </form>
          <h5 class="current-location">Your current location: <span class="current-location-text"></span></h5>
        </header>

      <div class="card-wrapper">  
        <div class="card-wrapper-section">

            <section class="card anim-flip anim-flip-card-2 card-city">
                <header> 
                  <h1 class="card-header">L'viv</h1>  
                </header>
                  <div class="card-temp-wrap"> 
                    <p class="card-temp ">20</p>
                  </div>
                <p class="card-info">Clear, Sky is Clear</p>
                <div class="icon"></div>
              </section>
              <section class="card anim-flip anim-flip-card-2 card-city card-transparent">
              </section>
        </div>
        
        <section class="card anim-flip anim-flip-card-2">
            <h4 class="google-search">Google Maps Search</h4>
            <div >
              <input type="text" value="" id="searchbox" class="search" placeholder="Type your query...">
            </div>
            <div id="map">
            </div>
          </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaO1XUfKJIITe5bzupNSV4vB-uQIrATSM&language=en"></script>
    <script src="scripts.js"></script>
    
  </body>
</html>
